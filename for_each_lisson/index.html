	<script>
		$(".box1").click(function(){
			if ($(this).hasClass('clickOn')) {
				$(this).removeClass('clickOn');
			}else{
				$(this).addClass('clickOn');
			}
		});

		var arr = ["#000","#333","#555","#888"];
		$.each(arr,function(i,val){
			i = i+1;
			h = $('.box2').height() + i*20 -20;
			$('.box2:nth-child('+i+')').css({'backgroundColor':val,'height':h});
		});
	</script>
